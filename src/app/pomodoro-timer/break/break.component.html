<div class="break-settings">
  <div class="hour-setting">
    <app-value-toggler
      [range]="24"
      [startingValue]="hour"
      description="hours"
      (valueChange)="onHourChange($event)"
    ></app-value-toggler>
  </div>
  <div class="minute-setting">
    <app-value-toggler
      [range]="60"
      [startingValue]="minute"
      description="minutes"
      (valueChange)="onMinuteChange($event)"
    ></app-value-toggler>
  </div>
</div>
